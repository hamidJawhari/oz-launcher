<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Independent Oz Liveness</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Official Oz SDK -->
  <script src="https://web-sdk.spain.prod.ozforensics.com/blsinternational/plugin_liveness.php" crossorigin="anonymous"></script>
</head>
  <body style="background:black;color:white;text-align:center;margin-top:50px;">
  <h3>Oz Liveness Launcher</h3>
  <button id="startBtn" style="padding:10px 20px;font-size:18px;">Start Camera Test</button>

  <script src="https://web-sdk.spain.prod.ozforensics.com/blsinternational/plugin_liveness.php"></script>
  <script>
    document.getElementById("startBtn").addEventListener("click", () => {
      const urlParams = new URLSearchParams(location.search);
      const user_id = urlParams.get("u") || "dummy-user";
      const transaction_id = urlParams.get("t") || "dummy-transaction";

      OzLiveness.open({
        lang: "en",
        meta: { user_id, transaction_id },
        overlay_options: false,
        action: ["video_selfie_blank"],
        result_mode: "safe",
        on_complete: r => {
          console.log("âœ… Session ID: " + r.event_session_id);
          window.opener?.postMessage({ type: "oz-result", event_session_id: r.event_session_id }, "*");
          window.close();
        }
      });
    });
  </script>
</body>

</html>
